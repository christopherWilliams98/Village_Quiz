<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Minecraft Village Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Alpine JS 3 (deferred) -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  </head>
  <body class="bg-gray-900 text-gray-100 flex flex-col items-center min-h-screen p-6">
    <h1 class="text-3xl font-bold mb-6 text-center">
      Minecraft Village Quiz –
      <span x-data x-text="$store.quiz.biomeName"></span>
    </h1>

    <!-- biome switcher buttons -->
    <div x-data x-init="$store.quiz.initBiomeSwitcher($el)" class="mb-4"></div>

    <!-- quiz card -->
    <div
      x-data
      x-init="$store.quiz.mount($el)"
      class="w-full max-w-sm sm:max-w-md"
    ></div>

    <script type="module" src="scripts/quiz.js"></script>
  </body>
</html>
